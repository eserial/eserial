language: java

jdk:
  - oraclejdk8

env:
  global:
    - secure: 
    - secure: ""

before_install:
  - chmod +x ./script/push-javadoc-to-gh-pages.sh

after_success:
  - gradle javadoc
  - ./script/push-javadoc-to-gh-pages.sh 
  
before_deploy:
  - gradle jar

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    tags: true

addons:
  sonarcloud:
    organization: "eserial-github"
    token: $SONAR_TOKEN

script:
  - sonar-scanner